  <style>
    :root{
      --bg:#f7f6f3; --text:#1f2937; --muted:#6b7280; --card:#fff;
      --shadow:0 10px 30px rgba(0,0,0,.06); --radius:18px;
      --accent:#5a6f61; /* AM Designs accent (sage) */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text)}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;line-height:1.6}
    h1,h2,h3{font-family:'Playfair Display',Georgia,serif;color:#0b1016}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:1200px;margin:0 auto;padding:24px}

    header.nav{position:sticky;top:0;z-index:50;background:rgba(247,246,243,.9);
      backdrop-filter:blur(8px);border-bottom:1px solid #e5e7eb}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .logo{display:flex;align-items:center;gap:12px;font-weight:600}
    .logo img{width:40px;height:40px;border-radius:10px;box-shadow:var(--shadow);object-fit:cover}
    .nav-right{display:flex;gap:14px;align-items:center}
    .pill{padding:10px 16px;border-radius:999px;background:var(--accent);color:#fff;box-shadow:var(--shadow);font-weight:600}

    .hero{padding:40px 0 8px;text-align:center}
    .subtle{color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}

    .gallery img{width:100%;border-radius:16px;box-shadow:var(--shadow);display:block}

    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
    .card .body{padding:18px}
    .card h3{margin:0 0 8px}
    .price-row{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid #5a6f6122;background:#fff;color:var(--accent);font-weight:600;box-shadow:var(--shadow);cursor:pointer;display:inline-block}
    .btn.primary{background:var(--accent);color:#fff}

    input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #e5e7eb;background:#fff}
    form{display:grid;gap:12px}

    .section{margin:24px 0 60px}
    .footer{padding:30px 0 60px;color:var(--muted);border-top:1px dashed #e5e7eb}
  </style>
</head>
